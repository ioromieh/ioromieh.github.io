<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Mapbox GL JS Point Animation</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id='map'></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaW9yb21pZWgiLCJhIjoiY2xlcmRweTRyMDNuaDN2bzBiMGw4ZWo2byJ9.x1cKGLXR128QXXQlQa3O6A';

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10',
        center: [-96, 37.8],
        zoom: 3
    });

    map.on('load', function () {
        map.addSource('points', {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [
                    {
                        'type': 'Feature',
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [-96, 37.8]
                        }
                    }
                ]
            }
        });

        map.addLayer({
            'id': 'points-layer',
            'type': 'circle',
            'source': 'points',
            'paint': {
                'circle-radius': 10,
                'circle-color': '#007cbf'
            }
        });

        var radius = 10;
        var increasing = true;
        setInterval(function() {
            if (increasing) {
                radius += 1;
            } else {
                radius -= 1;
            }
            if (radius > 20) {
                increasing = false;
            }
            if (radius < 10) {
                increasing = true;
            }
            map.setPaintProperty('points-layer', 'circle-radius', radius);
        }, 50);
    });
</script>
</body>
</html>
