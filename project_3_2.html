<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add a vector tile source</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiaW9yb21pZWgiLCJhIjoiY2xlcmRweTRyMDNuaDN2bzBiMGw4ZWo2byJ9.x1cKGLXR128QXXQlQa3O6A';
    const map = new mapboxgl.Map({
        container: 'map',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/light-v11',
        zoom: 5,
        center: [66.81, 34.43]
    });

    map.on('load', () => {
    map.addSource('conflict_data', {
    type: 'vector',
    url: 'mapbox://ioromieh.clertgk2y00xw2bs0bdygmqp9-77uzj'
});
    map.addLayer(
    {
      'id': 'conflict_data',
      'type': 'circle',
      'source': 'conflict_data',
      'source-layer': 'UCDP_github_cut',
      'paint': {
        'circle-color': [
        'interpolate', ['linear'], 
        ['to-number', ['get', 'best_est']], // Convert string to number
        0, '#f1f075',
        25, '#e55e5e'],
		//'circle-radius': 2,
		'circle-stroke-width': 2,
		'circle-stroke-color': 'white'
}
},
'road-label-simple' // Add layer below labels
);
}
);

map.on('click', (event) => {
  // If the user clicked on one of your markers, get its information.
const features = map.queryRenderedFeatures(event.point, {
  layers: ['conflict_data'] // replace with your layer name
  });
  if (!features.length) {
    return;
  }
var feature = features[0];
// Create a popup, specify its options and properties, and add it to the map.
const popup = new mapboxgl.Popup({ offset: [0, -15] })
  .setLngLat(feature.geometry.coordinates)
  .setHTML(
    `<h3>${feature.properties.date_start}</h3><p>${feature.properties.best_est}</p>`
  )
  .addTo(map);
  // Change the cursor to a pointer when the mouse is over the places layer.
map.on('mouseenter', 'places', () => {
map.getCanvas().style.cursor = 'pointer';
});
 
// Change it back to a pointer when it leaves.
map.on('mouseleave', 'places', () => {
map.getCanvas().style.cursor = '';
});
});


//Add animation
        // Get all features from the 'conflict_data' layer
var features = map.querySourceFeatures('date_start', {sourceLayer: 'conflict_data'});

// Sort the features by the "delay" property
features.sort(function(a, b) {
  var delayA = new Date(a.properties.date_start).getTime();
  var delayB = new Date(b.properties.date_start).getTime();
  return delayA - delayB;
});

// Loop through each feature and set the delay property based on date_start
features.forEach(function(feature, index) {
  // Set the delay based on the index and a multiplier
  var delay = index * 1000;

  // Animate the point with a delay
  setTimeout(function() {
    animatePoint(feature);
  }, delay);
});

// Function to animate the point by increasing and decreasing the radius
function animatePoint(feature) {
  var radius = 0;
  var increasing = true;
  setInterval(function() {
    if (increasing) {
      radius += 1;
    } else {
      radius -= 1;
    }
    if (radius > 20) {
      increasing = false;
    }
    if (radius < 0) {
      increasing = true;
    }
    map.setPaintProperty('conflict_data', 'circle-radius', radius);
  }, 100);
}



		
</script>

</body>
</html>
