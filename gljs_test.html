<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Add Dataset to Mapbox Style</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet" />
	<style>
		#map {
			position: absolute;
			top: 0;
			bottom: 0;
			width: 100%;
		}
	</style>
</head>
<body>
	<div id="map"></div>
	<script>
		mapboxgl.accessToken = 'pk.eyJ1IjoiaW9yb21pZWgiLCJhIjoiY2xlcmRweTRyMDNuaDN2bzBiMGw4ZWo2byJ9.x1cKGLXR128QXXQlQa3O6A';

		var map = new mapboxgl.Map({
			container: 'map',
			style: 'mapbox://styles/mapbox/streets-v11',
			center: [-74.5, 40], // starting position
			zoom: 9 // starting zoom
		});

		map.on('load', function () {
			// Add a dataset source
			map.addSource('your-dataset', {
				type: 'vector',
				url: 'mapbox://ioromieh.clertgk2y00xw2bs0bdygmqp9-77uzj'
			});

			// Add a layer using the dataset source
			map.addLayer({
				'id': 'your-layer',
				'type': 'circle',
				'source': 'your-dataset',
				'source-layer': 'YOUR_SOURCE_LAYER_ID',
				'paint': {
					'circle-color': 'red',
					'circle-radius': 6,
					'circle-stroke-width': 2,
					'circle-stroke-color': 'white'
				}
			});
		});
	</script>
</body>
</html>
