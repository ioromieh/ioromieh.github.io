<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add a vector tile source</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiaW9yb21pZWgiLCJhIjoiY2xlcmRweTRyMDNuaDN2bzBiMGw4ZWo2byJ9.x1cKGLXR128QXXQlQa3O6A';
    const map = new mapboxgl.Map({
        container: 'map',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/light-v11',
        zoom: 13,
        center: [-122.447303, 37.753574]
    });

    map.on('load', () => {
    map.addSource('conflict_data', {
    type: 'vector',
    url: 'mapbox://ioromieh.clertgk2y00xw2bs0bdygmqp9-77uzj'
});
    map.addLayer(
    {
      'id': 'conflict_data',
      'type': 'circle',
      'source': 'conflict_data',
      'source-layer': 'UCDP_github_cut',
      'paint': {
					'circle-color': '#ff69b4',
					'circle-radius': 6,
					'circle-stroke-width': 2,
					'circle-stroke-color': 'white'
}
},
'road-label-simple' // Add layer below labels
);
}
);
</script>

</body>
</html>
