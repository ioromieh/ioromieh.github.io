<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add a vector tile source</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
<script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiaW9yb21pZWgiLCJhIjoiY2xlcmRweTRyMDNuaDN2bzBiMGw4ZWo2byJ9.x1cKGLXR128QXXQlQa3O6A';
    const map = new mapboxgl.Map({
        container: 'map',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/light-v11',
        zoom: 7,
        center: [-123.1207, 49.2827]
    });
    
    $.getJSON("http://raw.githubusercontent.com/ioromieh/ioromieh.github.io/main/nvan_ferry.geojson",function(GeoJSONdata), {
        map.on('load', () => {
            map.addLayer({
                id: 'nvan_ferry',
                type: 'line',
                source: {
                 type: 'geojson',
                 data: GeoJSONdata // or you might need to AddSource first and then use the resulting sourceid here
                },
                paint: {
                'line-width': 2.5,
                'line-color': 'black'
                },
            },
            'road-label-simple' // Add layer below labels
            );
            var buffered = turf.buffer(GeoJSONdata, 100, {units: 'meters'});
            //L.geoJson(buffered).addTo(map);
            // repeat the above process to map a GeoJSON in mapbox
    });
</script>

</body>
</html>
